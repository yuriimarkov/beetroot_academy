<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Forms</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="forms">
                <div class="container">
                    <form action="#" class="form">
                        <h2 class="form-heading">Create an Account</h2>
                        <div class="row">
                            <div class="form-item">
                                <label for="first-name" class="label">First name</label>
                                <div class="input-holder">
                                    <input type="text" id="first-name" class="input"/>
                                </div>
                            </div>
                            <div class="form-item">
                                <label for="last-name" class="label">Last Name</label>
                                <div class="input-holder">
                                    <input type="text" id="last-name" class="input">
                                </div>
                            </div>
                        </div>
                        <div class="form-item">
                            <label for="email" class="label">E-mail</label>
                            <div class="input-holder">
                                <input type="email"  id="email" class="input">
                            </div>
                        </div>
                        <div class="text-holder">
                            <p>We'll never share your email with anyone else.</p>
                        </div>
                        <ul class="radio-list">
                            <li class="radio-item">
                                <div class="custom-radio">
                                    <input type="radio" name="gender" id="male"/>
                                    <label for="male" class="label">Male</label>
                                </div>
                            </li>
                            <li class="radio-item">
                                <div class="custom-radio">
                                    <input type="radio" name="gender" id="female"/>
                                    <label for="female" class="label">Female</label>
                                </div>
                            </li>
                        </ul>
                        <div class="row">
                            <div class="form-item">
                                <label for="city">Country</label>
                                <div class="input-holder">
                                    <input type="text" id="city" class="input">
                                </div>
                            </div> 
                            <div class="form-item">
                                <label for="city">City</label>
                                <div class="input-holder">
                                    <input type="text" id="city" class="input">
                                </div>
                            </div>    
                        </div>
                        <button class="btn">Sign Up</button>
                        <div class="terms">
                            <div class="text-holder">
                                <p>By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                                </p>
                            </div>
                        </div>
                        <ul class="login-list">
                            <li class="list-item">
                                <span>Have an account?</span>
                            </li>
                            <li class="link-item">
                                <a href="#" class="list-link">Log In</a>
                            </li>
                        </ul>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
